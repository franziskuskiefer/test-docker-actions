name: Snapshot

on: [push]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@0.3.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.pulls.create({...context.repo, title: context.payload.commits[0]['message'], head: context.ref, base: 'master' })
